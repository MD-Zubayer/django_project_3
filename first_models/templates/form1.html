{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form example</title>
    <link rel="stylesheet" href="style.css">
{% tailwind_css %}

</head>
<body>
   
<h1 class='text-2xl text-center text-green-600'>Contact Form</h1>
<form method='POST'>
    {% csrf_token %}
<label> Name:</label>
<input type="text" name="name" id="" required placeholder="Enter Your Name">

<label for=""> Email:</label>
<input type="email" name="email" id="" required placeholder="Enter Your Email">

<input type="submit" value="submit">

</form>

{% if submitted %}
 <p style="color:green;">Thank you {{ submitted_name }}! We received your message.</p>
{% endif %}

</body>
</html>
